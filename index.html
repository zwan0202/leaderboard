<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDU AI Challenge Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CDU AI Challenge Leaderboard</h1>
            <p class="subtitle">Kriol to English Translation</p>
        </header>

        <div class="controls">
            <button id="addGroupBtn" class="btn btn-primary">‚ûï Add</button>
            <button id="removeGroupBtn" class="btn btn-danger">üóëÔ∏è Remove</button>
            <button id="exportBtn" class="btn btn-success">üíæ Export</button>
            <button id="loadJsonBtn" class="btn btn-info">üìÇ Load</button>
            <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
        </div>

        <div class="leaderboard">
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th class="rank-col">Rank</th>
                        <th class="select-col">
                            <input type="checkbox" id="selectAll" title="Select All">
                        </th>
                        <th class="team-col">Team Name</th>
                        <th class="members-col">Team Members</th>
                        <th class="score-col">Best COMET Score</th>
                        <th class="time-col">Last Updated</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!--  -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Group Modal -->
    <div id="addGroupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Group</h2>
            <form id="addGroupForm">
                <div class="form-group">
                    <label for="groupName">Group Name:</label>
                    <input type="text" id="groupName" required>
                </div>
                
                <div class="form-group">
                    <label>Team Members (up to 4):</label>
                    <div id="memberInputs">
                        <div class="member-input">
                            <input type="text" class="member-name" placeholder="Student Name" required>
                        </div>
                    </div>
                    <button type="button" id="addMemberBtn" class="btn btn-small">+ Add Member</button>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Create Group</button>
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Score Modal -->
    <div id="editScoreModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update COMET Score</h2>
            <p id="editScoreGroupName"></p>
            <form id="editScoreForm">
                <div class="form-group">
                    <input type="number" id="newScore" step="0.0001" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Update Score</button>
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
